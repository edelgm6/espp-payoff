<form id="espp-form" autocomplete="off" action="#" novalidate>
  <div class="row mb-3">
    <label for="ticker" class="col-sm-4 col-form-label">Ticker</label>
    <div class="col-sm-6">
      <div class="input-group has-validation">
        <input type="text" class="form-control" id="ticker" name="ticker" maxlength="5" data-bs-toggle="tooltip"
          title="Add stock ticker here and click 'Get stock data' button to populate latest price and volatility" autocomplete="off" value="AAPL" required>
        <div class="valid-feedback">
          Click here for stock chart
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label for="price" class="col-sm-4 col-form-label">Price</label>
    <div class="col-sm-6">
      <div class="input-group has-validation">
        <span class="input-group-text">$</span>
        <input type="number" step=".01" min="0" class="form-control" id="price" placeholder="102.44" value="28.00"
          data-bs-toggle="tooltip"
          title="Latest stock price — you can auto-populate via the 'Get data' button or add yourself">
          <div class="invalid-feedback">
            Must be a positive number
          </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="volatility" class="col-sm-4 col-form-label">Volatility</label>
    <div class="col-sm-6">
      <div class="input-group has-validation">
        <input type="number" step=".01" min="0" class="form-control" id="volatility" placeholder="10.5 for 10.5%" value="20.0"
          data-bs-toggle="tooltip"
          title="Latest annualized volatility — you can auto-populate via the 'Get data' button or add yourself">
        <span class="input-group-text">%</span>
        <div class="invalid-feedback">
          Must be a positive number
        </div>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="shares-cap" class="col-sm-4 col-form-label">Shares cap</label>
    <div class="col-sm-6">
      <div class="input-group has-validation">
        <input type="number" step="1" min="1" class="form-control" id="shares-cap" placeholder="1000"  value="1000"
          data-bs-toggle="tooltip"
          title="Maximum shares you can purchase">
        <div class="invalid-feedback">
          Must be a positive number
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-12">
      <button class="btn btn-primary" onclick="getPayoffData(event)">Calculate ESPP value</button>
      <button class="btn btn-outline-secondary" onclick="populateStockChart(event)">Get stock data</button>
    </div>
  </div>
</form>
<br>
