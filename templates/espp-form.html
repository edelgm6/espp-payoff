<form>
  <div class="row mb-3">
    <label for="ticker" class="col-sm-2 col-form-label">Ticker</label>
    <div class="col-sm-6">
      <div class="input-group">
      <input type="text" class="form-control" id="ticker" placeholder="e.g., AAPL">
      <button class="btn btn-outline-secondary" type="button" onclick="getStockData(event)">Get data</button>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="price" class="col-sm-2 col-form-label">Price</label>
    <div class="col-sm-6">
      <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" step=".01" min="0" class="form-control" id="price" placeholder="e.g., 102.44">
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="volatility" class="col-sm-2 col-form-label">Volatility</label>
    <div class="col-sm-6">
      <input type="number" step=".01" min="0" class="form-control" id="volatility" placeholder="e.g., .1 for 10%">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-6">
      <button class="btn btn-primary" onclick="getPayoffData(event)">Calculate ESPP value</button>
    </div>
  </div>
</form>
